<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Star Wars Archive</title>
        <meta name="description" content="Star Wars API">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <nav class="navbar navbar-nav m-1 mt-0 p-4 sticky-top">
            <div class="col-sm-12 col-block">
                <p class="text-center mb-4">Welcome to the <b style="color:yellow;">Star Wars</b> Archive</p>
            </div>
        </nav>
        <div class="container p-3 main-block">
            <div class="row row-block-2 mb-2 gy-2">
                <div class="col-sm-12 main-col">
                    <div class="col-block" id="col-C">
                        <h3>SEARCH</h3>
                        <hr size="8" width="90%" color="white">  
                        <p style="color:yellow;">CATEGORIES</p>
                        <select class="mb-3 text-center" id="database" name="database">
                            <option value="selected">Select an option</option>
                            <option value="people">People</option>
                            <option value="planets">Planets</option>
                            <option value="starships">Starships</option> <!-- initial api request is inconsistent with returned objects, but leaving this here to demonstrate error handling -->
                            <option value="films">Films</option>
                            <option value="species">Species</option>
                            <option value="vehicles">Vehicles</option> <!-- initial api request is inconsistent with returned objects, but leaving this here to demonstrate error handling -->
                        </select>
                        <input type="button" id="submit" value="Compute"></input>
                        <div class="text-center mb-3 p-2" id="loading">LOADING</div>
                    </div>
                </div>
            </div>
            <div class="row row-block gy-2">
                <div class="col-sm-6 main-col">
                    <h3 class="text-center heading">CONTENTS</h3>
                    <div class="col-block">
                        <hr size="8" width="90%" color="white">
                    </div>
                    <div class="col-block" id="col-A">
                    </div>
                </div>
                <div class="col-sm-6 main-col">
                    <h3 class="text-center heading">DETAILS</h3>
                    <div class="col-block">
                        <hr size="8" width="90%" color="white">
                    </div>
                    <div class="col-block" id="col-B">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="col-sm-12 col-block">
                <p class="text-center mt-3">&copy; 2020 Star Wars Archive</p>
            </div>
        </footer>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
