<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Star Wars Archive</title>
        <meta name="description" content="Star Wars API">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container p-3 main-block">
            <div class="row mb-2">
                <div class="col-sm-12 col-block">
                    <h1 class="text-center">Welcome to the Star Wars Archive!</h1>
                    <hr size="8" width="95%" color="white"> 
                </div>
            </div>
            <div class="row row-block-2 mb-2 gy-2">
                <div class="col-sm-12 main-col">
                    <div class="col-block" id="col-C">
                        <h3 class="heading">SEARCH</h3>
                        <hr size="8" width="90%" color="white">  
                        <p style="color:yellow;">CATEGORIES</p>
                        <select class="mb-3 text-center" id="database" name="database">
                            <option value="people">People</option>
                            <option value="planets">Planets</option>
                            <option value="starships">Starships</option>
                            <option value="films">Films</option>
                            <option value="species">Species</option>
                            <option value="vehicles">Vehicles</option>
                        </select>
                        <input type="button" id="submit" value="Compute"></input>
                    </div>
                </div>
            </div>
            <div class="row row-block gy-2">
                <div class="col-sm-6 main-col">
                    <h3 class="text-center heading">CONTENTS</h3>
                    <div class="col-block">
                        <hr size="8" width="90%" color="white">
                    </div>
                    <div class="col-block" id="col-A">
                    </div>
                </div>
                <div class="col-sm-6 main-col">
                    <h3 class="text-center heading">DETAILS</h3>
                    <div class="col-block">
                        <hr size="8" width="90%" color="white">
                    </div>
                    <div class="col-block" id="col-B">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
